<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order</title>
  <style>
    .flex-container {
      max-width: 300px;
      border: 2px solid black;
      display: flex;
    }
    .column {
      flex-direction: column;
    }
    .item {
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      background-color: cadetblue;
      margin: 8px;
    }
    .order-1 {
      order: 1;
    }
    .order-2 {
      order: 2;
    }
    .order-3 {
      order: 3;
    }
    .order-4 {
      order: 4;
    }
  </style>
</head>
<body>
  <h1>Row</h1>
  <div class="flex-container">
    <div class="item order-3">1</div>
    <div class="item order-1">2</div>
    <div class="item order-4">3</div>
    <div class="item order-2">4</div>
  </div>

  <h1>Column</h1>
  <div class="flex-container column">
    <div class="item order-2">1</div>
    <div class="item order-3">2</div>
    <div class="item order-3">3</div>
    <div class="item order-1">4</div>
  </div>
</body>
</html>
